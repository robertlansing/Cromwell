# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strongdad

on:
  push:
    branches:
      - 3.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://lansing.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_e8c2c72026e74bcdbc361abca4f5a3fe }}
          password: ${{ secrets.AzureAppService_ContainerPassword_e3d0882c799f43e78967024974c9f8b5 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: lansing.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e8c2c72026e74bcdbc361abca4f5a3fe }}/cromwellcms/cromwell:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'strongdad'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_818d094ae0cd4e6d8d75f8ae56e04138 }}
          images: 'lansing.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e8c2c72026e74bcdbc361abca4f5a3fe }}/cromwellcms/cromwell:${{ github.sha }}'